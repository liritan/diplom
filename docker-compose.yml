name: softskills-platform

services:
  db:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: softskills_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d softskills_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:password@db:5432/softskills_db}
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: softskills_db
      POSTGRES_PORT: "5432"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      CORS_ALLOW_ALL: ${CORS_ALLOW_ALL:-false}
      CREATE_TABLES_ON_STARTUP: ${CREATE_TABLES_ON_STARTUP:-true}
      DB_STARTUP_MAX_RETRIES: ${DB_STARTUP_MAX_RETRIES:-15}
      DB_STARTUP_RETRY_DELAY_SECONDS: ${DB_STARTUP_RETRY_DELAY_SECONDS:-2}
      DB_ECHO_SQL: ${DB_ECHO_SQL:-false}
      YANDEX_API_KEY: ${YANDEX_API_KEY:-}
      YANDEX_FOLDER_ID: ${YANDEX_FOLDER_ID:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
